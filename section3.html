<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health24 Smartwatch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --icon-bg: #ffffff;
        --icon-color: #0d6efd;
        --text-color: #ffffff;
      }

      body {
        background: url("assets/layer.png") no-repeat center center fixed;
        background-size: cover;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        color: var(--text-color);
      }

      .feature-section {
        padding: 60px 20px;
        text-align: center;
        position: relative;
      }

      .watch-container {
        position: relative;
        max-width: 500px;
        margin: 0 auto;
      }

      .watch-img {
        width: 100%;
        max-width: 420px;
        z-index: 2;
        position: relative;
      }

      .icon-wrapper {
        position: absolute;
        display: flex;
        align-items: center;
        width: auto;
        text-align: left;
      }

      .icon-circle {
        background: var(--icon-bg);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 3;
        flex-shrink: 0;
      }

      .icon-circle img {
        width: 24px;
        height: 24px;
      }

      .icon-label {
        text-align: center;
        font-size: 16px;
        color: var(--text-color);
        margin: 0 8px;
        max-width: 260px;
        line-height: 1.2;
      }

      .icon-1,
      .icon-2,
      .icon-3 {
        flex-direction: row-reverse;
      }

      .icon-4 {
        flex-direction: column;
        text-align: center;
      }

      .icon-5,
      .icon-6,
      .icon-7 {
        flex-direction: row;
      }

      .icon-1 {
        top: 13%;
        left: -9%;
        transform: translateX(-50%);
      }

      .icon-2 {
        top: 43%;
        left: -133px;
      }

      .icon-3 {
        top: 312px;
        left: -114px;
      }

      .icon-4 {
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
      }

      .icon-5 {
        top: 312px;
        right: -100px;
      }

      .icon-6 {
        top: 180px;
        right: -141px;
      }

      .icon-7 {
        top: 13%;
        right: -41%;
      }

      @media (max-width: 910px) {
        .icon-label {
          text-align: center;
          font-size: 15px;
          color: var(--text-color);
          margin: 0 8px;
          max-width: 160px;
          line-height: 1.2;
        }

        .icon-1 {
          top: 13%;
          left: 1%;
          transform: translateX(-50%);
        }

        .icon-2 {
          top: 43%;
          left: -125px;
        }

        .icon-3 {
          top: 312px;
          left: -105px;
        }

        .icon-4 {
          bottom: -90px;
          left: 50%;
          transform: translateX(-50%);
        }

        .icon-5 {
          top: 312px;
          right: -88px;
        }

        .icon-6 {
          top: 180px;
          right: -132px;
        }

        .icon-7 {
          top: 13%;
          right: -21%;
        }
      }

      @media (max-width: 767.9px) {
        .icon-wrapper {
          margin-top: 25px;
          position: static !important;
          transform: none !important;
          margin-bottom: 20px;
          flex-direction: column !important;
          text-align: center;
          max-width: 50%;
          min-width: 50%;
        }

        .icon-label {
          text-align: center;
          font-size: 15px;
          color: var(--text-color);
          margin: 0 8px;
          max-width: 260px;
          line-height: 1.2;
        }

        .watch-container {
          display: flex;
          /* flex-direction: column; */
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
        }

        .icon-label {
          /* font-size: 13px; */
          margin: 8px 0 0 0;
        }
      }

      @media (max-width: 425.99px) {
        .icon-wrapper {
          margin-top: 25px;
          position: static !important;
          transform: none !important;
          margin-bottom: 20px;
          flex-direction: column !important;
          text-align: center;
        }

        .icon-label {
          text-align: center;
          font-size: 15px;
          color: var(--text-color);
          margin: 0 8px;
          max-width: 260px;
          line-height: 1.2;
        }

        .watch-container {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .icon-label {
          /* font-size: 13px; */
          margin: 8px 0 0 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="feature-section">
      <h2 class="fw-bold">Health24 GPS Smartwatch</h2>
      <p style="margin-bottom: 3rem">
        Choose the perfect device for your loved ones.
      </p>

      <div class="watch-container">
        <img src="assets/watch.png" alt="Smartwatch" class="watch-img" />

        <!-- Icon 1 -->
        <div class="icon-wrapper icon-1">
          <div class="icon-circle">
            <img src="assets/watch_encircled_icon.png" alt="Emergency SOS" />
          </div>
          <div class="icon-label">Emergency SOS with One-Button Activation</div>
        </div>

        <!-- Icon 2 -->
        <div class="icon-wrapper icon-2">
          <div class="icon-circle">
            <img src="assets/watch_encircled_icon.png" alt="Fall Detection" />
          </div>
          <div class="icon-label">Fall Detection Alerts</div>
        </div>

        <!-- Icon 3 -->
        <div class="icon-wrapper icon-3">
          <div class="icon-circle">
            <img src="assets/watch_encircled_icon.png" alt="Perimeter Fence" />
          </div>
          <div class="icon-label">Perimeter Fence Alerts</div>
        </div>

        <!-- Icon 4 -->
        <div class="icon-wrapper icon-4">
          <div class="icon-circle">
            <img src="assets/watch_encircled_icon.png" alt="2-Way Voice" />
          </div>
          <div class="icon-label">
            2-Way Voice Communication | Voice Alerts |Optional Belt Clip
          </div>
        </div>

        <!-- Icon 5 -->
        <div class="icon-wrapper icon-5">
          <div class="icon-circle">
            <img src="assets/watch_encircled_icon.png" alt="GPS Location" />
          </div>
          <div class="icon-label">GPS Location Check</div>
        </div>

        <!-- Icon 6 -->
        <div class="icon-wrapper icon-6">
          <div class="icon-circle">
            <img src="assets/watch_encircled_icon.png" alt="Water Resistant" />
          </div>
          <div class="icon-label">IP67 Water-Resistant</div>
        </div>

        <!-- Icon 7 -->
        <div class="icon-wrapper icon-7">
          <div class="icon-circle">
            <img src="assets/watch_encircled_icon.png" alt="SMS Alerts" />
          </div>
          <div class="icon-label">SMS Alerts with Google Map Location</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
