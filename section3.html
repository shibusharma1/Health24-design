<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health24 Smartwatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #0d6efd;
      --bg-gradient: linear-gradient(135deg, #0451d5, #063893);
      --icon-bg: #ffffff;
      --icon-color: #0d6efd;
      --text-color: #ffffff;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .feature-section {
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }

    .watch-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .watch-img {
      width: 100%;
      max-width: 280px;
      z-index: 2;
      position: relative;
    }

    .icon-wrapper {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }

    .icon-circle {
      background: var(--icon-bg);
      color: var(--icon-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 3;
    }

    .hover-text {
      display: none;
      font-size: 14px;
      color: var(--text-color);
      margin-top: 6px;
      width: 140px;
      text-align: center;
    }

    .icon-wrapper:hover .hover-text {
      display: block;
    }

    /* Positioning around circle */
    .icon-1 { top: -20px; left: 50%; transform: translateX(-50%); }
    .icon-2 { top: 15%; left: 0; transform: translateX(-100%); }
    .icon-3 { bottom: 15%; left: 0; transform: translateX(-100%); }
    .icon-4 { bottom: -10px; left: 50%; transform: translateX(-50%); }
    .icon-5 { bottom: 15%; right: 0; transform: translateX(100%); }
    .icon-6 { top: 15%; right: 0; transform: translateX(100%); }

    @media (max-width: 576px) {
      .hover-text {
        font-size: 12px;
        width: 100px;
      }

      .icon-circle {
        width: 36px;
        height: 36px;
        font-size: 18px;
      }

      .icon-wrapper {
        transform: none !important;
        position: static;
        margin: 15px 0;
      }

      .watch-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="feature-section">
    <h2 class="fw-bold">Health24 GPS Smartwatch</h2>
    <p>Choose the perfect device for your loved ones.</p>

    <div class="watch-container position-relative">

      <!-- Center Watch Image -->
      <img src="assets/watch.png" alt="Smartwatch" class="watch-img py-5 mx-auto d-block" />

      <!-- Icons -->
      <div class="icon-wrapper icon-1">
        <div class="icon-circle"><img src="assets/watch_encircled_icon.png" alt="title" /></div>
        <div class="hover-text">Emergency SOS with One-Button Activation</div>
      </div>

      <div class="icon-wrapper icon-2">
        <div class="icon-circle"><img src="assets/watch_encircled_icon.png" alt="title" /></div>
        <div class="hover-text">Fall Detection Alerts</div>
      </div>

      <div class="icon-wrapper icon-3">
        <div class="icon-circle"><img src="assets/watch_encircled_icon.png" alt="title" /></div>
        <div class="hover-text">Perimeter Fence Alerts</div>
      </div>

      <div class="icon-wrapper icon-4">
        <div class="icon-circle"><img src="assets/watch_encircled_icon.png" alt="title" /></div>
        <div class="hover-text">2-Way Voice | Voice Alerts | Belt Clip</div>
      </div>

      <div class="icon-wrapper icon-5">
        <div class="icon-circle"><img src="assets/watch_encircled_icon.png" alt="title" /></div>
        <div class="hover-text">GPS Location Check</div>
      </div>

      <div class="icon-wrapper icon-6">
        <div class="icon-circle"><img src="assets/watch_encircled_icon.png" alt="title" /></div>
        <div class="hover-text">SMS Alerts with Google Map Location</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
