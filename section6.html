<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .footer {
      border-top: 1px solid #eaeaea;
      padding: 30px 0 10px;
      background-color: #fff;
    }
    .footer .nav-link {
      color: #333;
      font-weight: 500;
      margin: 0 10px;
    }
    .footer .nav-link:hover {
      text-decoration: underline;
    }
    .footer .social-icons a {
      color: #0d6efd;
      margin-left: 15px;
      font-size: 18px;
      transition: color 0.3s;
    }
    .footer .social-icons a:hover {
      color: #0056b3;
    }
    .footer .logo-text {
      font-weight: 600;
      color: #000;
    }
    .footer small {
      color: #888;
    }
    @media (max-width: 768px) {
      .footer .d-md-flex {
        flex-direction: column !important;
        text-align: center;
      }
      .footer .social-icons {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<footer class="footer mt-auto">
  <div class="container">
    <div class="d-md-flex justify-content-between align-items-center mb-3">
      <!-- Logo -->
      <div class="d-flex align-items-center mb-2 mb-md-0">
        <img src="https://img.icons8.com/ios-filled/25/0d6efd/target.png" alt="logo" class="me-2"/>
        <span class="logo-text">health24</span>
      </div>

      <!-- Navigation Links -->
      <nav class="nav justify-content-center mb-2 mb-md-0">
        <a class="nav-link" href="#">Privacy Policy</a>
        <a class="nav-link" href="#">Terms of Service</a>
        <a class="nav-link" href="#">Support</a>
      </nav>

      <!-- Social Icons -->
      <div class="social-icons d-flex justify-content-center">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter ms-3"></i></a>
        <a href="#"><i class="fab fa-instagram ms-3"></i></a>
      </div>
    </div>

    <!-- Copyright -->
    <div class="text-center">
      <small>Â© 2024 health24. All rights reserved.</small>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
