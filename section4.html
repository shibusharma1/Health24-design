<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health24 App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    .hero-section {
      padding: 60px 20px;
    }
    .hero-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #1a1a3d;
    }
    .hero-text {
      font-size: 1.1rem;
      color: #666;
      margin: 20px 0;
    }
    .store-buttons img {
      height: 50px;
      margin-right: 10px;
    }
    .app-image {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <div class="container vh-100 hero-section d-flex text-center justify-content-evenly   ">
    <div class="row align-items-center">
      <!-- Text content -->
      <div class="col-md-6 text-center text-md-start">
        <h1 class="hero-title">Track Anytime and Anywhere</h1>
        <p class="hero-text">
          Download our <strong>Health24</strong> mobile app for instant alerts, real-time location, and easy device management.
        </p>
        <div class="store-buttons d-flex justify-content-center justify-content-md-start">
          <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play"></a>
          <a href="#"><img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store"></a>
        </div>
      </div>

      <!-- App screenshots -->
      <div class="col-md-6 text-center mt-5 mt-md-0">
        <img src="https://i.imgur.com/qMftvOX.png" class="img-fluid app-image" alt="App Screenshot">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
